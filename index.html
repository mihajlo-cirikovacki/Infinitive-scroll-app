<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FONTS -->
  <!-- CSS/JS -->
  <link rel="stylesheet" href="/dist/style.css">
  <script defer src="/dist/script.js"></script>

  <title>Infinite Scroll App</title>
</head>
<body>
  <section class="section-infinite-scroll">
    <header class="header">
      <p>View</p>
      <img src="/assets/grid.svg" class="view view-grid" alt="view grid">
      <img src="/assets/list.svg" class="view view-list" alt="view list">
    </header>
    <main class="container"></main>
    <div class="loader">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
  </section>
  <div class="lightbox hidden">
    <span class="close hidden">&times;</span>
  </div>
  <div class="overlay hidden"></div>
</body>
</html>
